	<body epub:type="frontmatter z3998:fiction">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:poem">
				<p>
					<span>Now Rann, the Kite, brings home the night</span>
					<br/>
					<span class="i1">That Mang, the Bat, sets free⁠—</span>
					<br/>
					<span>The herds are shut in byre and hut,</span>
					<br/>
					<span class="i2">For loosed till dawn are we.</span>
					<br/>
					<span>This is the hour of pride and power,</span>
					<br/>
					<span class="i1">Talon and tush and claw.</span>
					<br/>
					<span>Oh, hear the call!⁠—Good hunting all</span>
					<br/>
					<span class="i1">That keep the Jungle Law!</span>
					<cite>Night-Song in the Jungle</cite>
				</p>
			</blockquote>
		</section>
	</body>
</html>
